<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City name" spellcheck="false">
      <button><img src="search.png" alt="search icon"></button>
    </div>
    <div class="weather">
      <img src="rain.png" alt="rain image" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="humid image">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" alt="wind image">

          <div>
            <p class="wind-speed">15kmph</p>
            <p>Wind Speed</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
